{% extends 'base.html' %}
{% load static %}

{% block title %}Connexion - MovieRec{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card border-0 shadow-lg bg-gradient-to-br from-white to-gray-100">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-film text-indigo-500 mb-3" style="font-size: 3rem;"></i>
                        <h3 class="font-bold">Connexion</h3>
                        <p class="text-muted">Connectez-vous pour accéder à vos recommandations</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label font-semibold">Nom d'utilisateur</label>
                            <div class="input-group">
                                <span class="input-group-text bg-indigo-100">
                                    <i class="fas fa-user text-indigo-600"></i>
                                </span>
                                <input type="text" class="form-control focus:ring-2 focus:ring-indigo-400" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label font-semibold">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text bg-indigo-100">
                                    <i class="fas fa-lock text-indigo-600"></i>
                                </span>
                                <input type="password" class="form-control focus:ring-2 focus:ring-indigo-400" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary shadow">
                                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <p class="text-muted">
                            Pas encore de compte ? 
                            <a href="{% url 'movies:register' %}" class="text-decoration-none text-indigo-600 hover:underline">
                                Inscrivez-vous
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
